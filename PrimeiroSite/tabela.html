<!doctype html>
<html>
    <head>
        <title>Tabelas</title>
        <meta charset="utf-8"/>
    </head>
    <body>
         
        <h1>Produtos</h1>   
        <table border="1" width="100%">
            <tr>
                <th>Código</th>
                <th>Produtos</th>
                <th>Preços</th>
                
            </tr>
            <tr>
                <td>0000000000012304</td>
                <td>Notebook</td>
                <td>R$ 500</td>
            </tr>
            <tr>
                <td>0000000000012304</td>
                <td>Tablet</td>
                <td>R$ 200</td>
            </tr>
            <tr>
                <td colspan="2">Total</td>
                
                <td>R$ 700</td>
            </tr>
            <tr>
                <td rowspan="2">Desconto</td>
                <td>Cupom 1: -10 reais</td>
            </tr>
            <tr>
                
                <td>Cupom 2: -12 Reais</td>
            </tr>
        </table>

    </body>
</html>
