<!doctype html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Function</title>
        <!--[if lt IE 9]>
	        <script src="bower_components/html5shiv/dist/html5shiv.js"></script>
        <![endif]-->
        <script type="text/javascript">
        
        //Onclik
        //ondblclick
        //onmousedown
        //onmouseover
        //onmouseout
        function WelcomeAlert(){
            alert('Walcome to site...');
        }
        </script> 
        
    </head>
    <body>
        <div onclick="WelcomeAlert()" style="background: #CCC; height:150px; width:150px ">Onclick</div>
        <div ondblclick="WelcomeAlert()" style="background: #CCC; height:150px; width:150px ">Ondblclick</div>
        <div onmousedown="WelcomeAlert()" style="background: #CCC; height:150px; width:150px ">onmousedown</div>
        <div onmouseover="WelcomeAlert()" style="background: #CCC; height:150px; width:150px ">onmouseover</div>
        <div onmouseout="WelcomeAlert()" style="background: #CCC; height:150px; width:150px ">onmouseout</div>
    </body> 
</html>
