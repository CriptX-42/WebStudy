<!doctype html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Switch</title>
        <!--[if lt IE 9]>
	        <script src="bower_components/html5shiv/dist/html5shiv.js"></script>
        <![endif]-->
        <script type="text/javascript">
        var option = 1;

        switch(option){
            case 1:
            document.write("option '1' was selected");
            break;

            case 2:
            document.write("option '2' was selected");
            break;

            default:
            // Its a 'else' of the switch
            document.write("Invalid Option");
        }
        
        </script> 
        
    </head>
    <body>
        
    </body> 
</html>
