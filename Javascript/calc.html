<!doctype html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Calc</title>
        <!--[if lt IE 9]>
	        <script src="bower_components/html5shiv/dist/html5shiv.js"></script>
        <![endif]-->
        <script type="text/javascript">
        var num1 = prompt("type the num 1:");
        var num2 = prompt("type the num 2:");
        num1 = parseInt(num1);  
        num2 = parseInt(num2);

        document.write(num1 + num2 ,"<br/>");
        document.write(num1 - num2 ,"<br/>");
        document.write(num1 / num2 ,"<br/>");
        document.write(num1 % num2 ,"<br/>");
        document.write(num1 * num2 ,"<br/>");
        document.write(num1 ++ ,"<br/>");
        </script> 
        
    </head>
    <body>
        
    </body> 
</html>
