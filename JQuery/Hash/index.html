<!DOCTYPE HTML>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">

		<title>Hash</title>
		<script src="Jquery/jquery-2.2.1.js"></script>
		<script src="HashJS.js"></script>
	</head>

	<body>
		<div id="HomePage" align="center">
			<table border="0" width="600px">
				<tbody>
					<tr>
						<td colspan="3" align="center">
							HASH
						</td>
					</tr>
					<tr>
						<td align="center">
							<img src="imagens/jogador_1.png"/>
							<br/>
							<input id="player1" type="text" maxlength="10" placeholder="Type a nickname to player 1" style="border: 0px;" />
						</td>
						<td align="center">
								<img id="btnStartGame" src="imagens/iniciar.png"/>
						</td>
						<td align="center">
								<img src="imagens/jogador_2.png"/>
								<br/>
								<input id="player2" type="text" maxlength="10" placeholder="Type a nickname to player 2" style="border: 0px;" />	
								<!-- maxlength="10" Up to 10 characters -->
						</td>
						
					</tr>
			</table>
		</div>
		
		<div id="StageGame" style="display:none; margin-top:50px; text-align:center;" >
			<div style="display:inline-block;">
					<img src="imagens/jogador_1.png"/>
					<br/>
					<span id="Nick1"></span>
			</div>

			<div style="display:inline-block;">
				<table border="0">
				<tr>
					<td style="border-bottom: solid 1px red; border-right: solid 1px red;">
						<div class="played" id="a-1" style="width:100px; height:100px;"></div>
					</td>
					<td style="border-bottom: solid 1px red; border-right: solid 1px red;">
						<div class="played" id="a-2" style="width:100px; height:100px;"></div>
					</td >
					<td style="border-bottom: solid 1px red;">
						<div class="played" id="a-3" style="width:100px; height:100px;"></div>
					</td>
				</tr>
				<tr>
					<td style="border-bottom: solid 1px red; border-right: solid 1px red;">
						<div class="played" id="b-1" style="width:100px; height:100px;"></div>
					</td>
					<td style="border-bottom: solid 1px red; border-right: solid 1px red;">
						<div class="played" id="b-2" style="width:100px; height:100px;"></div>
					</td>
					<td style="border-bottom: solid 1px red;">
						<div class="played" id="b-3" style="width:100px; height:100px;"></div>
					</td>
				</tr>
				<tr>
					<td style="border-right: solid 1px red;">
						<div class="played" id="c-1" style="width:100px; height:100px;"></div>
					</td>
					<td style="border-right: solid 1px red;">
						<div class="played" id="c-2" style="width:100px; height:100px;"></div>
					</td>
					<td>
						<div class="played" id="c-3" style="width:100px; height:100px;"></div>
					</td>
				</tr>
				</table>
			</div>

			<div style="display:inline-block;">
					<img src="imagens/jogador_2.png"/>
					<br/>
					<span id="Nick2"></span>
			</div>
			<!-- style="display:inline-block;" == align all items -->
		</div>
	</body>
</html>
