<!doctype html>
<html lang="pt-bt">
  <head>
    <title>Tooltip & Popover</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link href="estilo.css" rel="stylesheet">
  </head>
  <body>
    
    <div class="container">
        <div class="modal-header">
            <h1>Bootstrap Tooltip & Popover</h1>
        </div>
        <h3>Tooltip</h3>
        <button type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement="top" title="Detalhes do item">
            Dica
        </button>
        <div class="btn-toolbar">
            <div class="btn-group">
                <button type="button" class="btn btn-default" 
                data-toggle="tooltip" title="Tocar">
                    <span class="glyphicon glyphicon-play"></span>
                </button>
                
                <button type="button" class="btn btn-default"
                data-toggle="tooltip" title="pausar">
                        <span class="glyphicon glyphicon-pause"></span>
                    </button>
                
                    <button type="button" class="btn btn-default"
                    data-toggle="tooltip" title="Parar">
                            <span class="glyphicon glyphicon-stop"></span>
                        </button>
            </div>
        </div>
        <h4>Popover</h4>
        <button type="button" class="btn btn-danger"
        data-toggle="popover" title="Detalhes!!"
        data-content="Nunca nos campos de conflito humano, tantos deveram tanto a tÃ£o poucos">
            Detalhes
        </button>
    </div>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
 
    <script type="text/javascript">
    $(function () {
        $('[data-toggle="tooltip"]').tooltip()
        $('[data-toggle="popover"]').popover()
    })
    </script>
    </body>
</html>
