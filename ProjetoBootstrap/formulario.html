<!doctype html>
<html lang="pt-bt">
  <head>
    <title>formularios</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link href="estilo.css" rel="stylesheet">
  </head>
  <body>
    
    <div class="container">
      <div class="modal-header">
        <h1>Formul√°rio bootstrap</h1>
      </div>
      <div class="row">
        <div class="col-sm-8">
          <h3>Cadastre-se</h3>
          <form>
            <div class="form-group">
              <label for="nome">Nome</label>
              <input type="email" class="form-control" id="nome">
            </div>
            <div class="form-group">
              <label for="email">E-mail</label>
              <input type="text" class="form-control" id="email">
            </div>
            <div class="form-group">
              <label for="senha">Senha</label>
              <input type="password" class="form-control" id="senha">
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox"> Aceito os termos de contrato.
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="opcoes"> PHP
              </label>
              <label>
                <input type="radio" name="opcoes"> JAVA
              </label>
            </div>
            <div>
              <button type="submit" class="btn btn-default">Cadastrar</button>
            </div>
          </form>
        </div>
        <div class="col-sm-4">
          <h3>Logar</h3>
          <div class="form-group">
            <input type="text" class="form-control" id="email" placeholder="Digite o seu E-mail">
          </div>
          <div>
            <input type="password" class="form-control" id="senha" placeholder="Digite a sua senha">
          </div>
          
          <div>
            <button type="submit" class="btn btn-primary">Logar</button>
          </div>
         
        
        </div>
      </div>

      
      
    </div>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  </body>
</html>
