<!doctype html>
<html lang="pt-bt">
  <head>
    <title>Modal</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link href="estilo.css" rel="stylesheet">
  </head>
  <body>
    
    <div class="container">
        <div class="modal-header">
            <h1>Modal Bootstrap</h1>
        </div>
        <button type="button" class="btn btn-info" data-toggle="modal"
        data-target="#janela">Logar</button>
        <!-- Janela -->
        <form class="modal fade" id="janela">
            <!-- modal-dialog modal-lg -->
            <div class="modal-dialog">
                <div class="modal-content">
                    <!-- Cabeçalho -->
                    <div class="modal-header">
                            <h4 class="modal-title">Efetuar Login</h4>
                        <button type="button" class="close" data-dismiss="modal">
                            <span>&times;</span>
                        </button>
                        
                    </div>
                    
                    <!-- corpo -->
                    <div class="modal-body">
                        <div class="form-group">
                            <input type="email" class="form-control" id="email" placeholder="Digite o seu E-mail:"
                        </div>
                        <div class="form-group">
                                <input type="password" class="form-control" id="senha" placeholder="Digite a sua senha:"
                            </div>
                    </div>

                    <!-- Roda pé -->
                    <div class="modal-footer">
                            <button type="button" class="btn btn-primary" data-dismiss="modal">
                                    Logar
                                </button>
                                <button type="button" class="btn btn-default" data-dismiss="modal">
                                        Cancelar
                                    </button>
                    </div>
                </div>
            </div>
        </div>
    </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  </body>
</html>
