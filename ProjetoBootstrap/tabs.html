<!doctype html>
<html lang="pt-bt">
  <head>
    <title>Tabs</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link href="estilo.css" rel="stylesheet">
  </head>
  <body>
    
    <div class="container">
        <div class="modal-header">
            <h1>Bootstrap Tabs</h1>
            <p class="lead">Alterne facilmente entre conteúdos</p>
        </div>
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item">
              <a class="nav-link active" role="tab" data-toggle="tab" href="#info" aria-controls="info" aria-selected="true">Informações</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" role="tab" href="#avali" data-toggle="tab">avaliações</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" role="tab" href="#compre" data-toggle="tab">Compre também</a>
              </li>

          </ul>

          <div class="tab-content"  id="myTabContent">
            <div class="tab-pane fade show active" role="tabpanel" id="info" aria-labelledby="home-tab">
                <h3>Informações</h3>
                <p>Isso é apenas um teste</p>
            </div>

            <div class="tab-pane fad" role="tabpanel" id="avali">
                <h3>Avaliações</h3>
                <p>Isso é apenas um teste 1</p>
            </div>

            <div class="tab-pane fad" role="tabpanel" id="compre">
                <h3>Compre também</h3>
                <p>Isso é apenas um teste 2</p>
            </div>

          </div>
    </div>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  </body>
</html>
